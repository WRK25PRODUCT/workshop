name: Code Coverage with JaCoCo and PR Comment
 
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: Set up Maven 3.9.6
        uses: s4u/setup-maven-action@v1.12.0
        with:
          maven-version: 3.9.6
 
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
 
      - name: Build and test with JaCoCo
        run: mvn clean verify
 
      #- name: Upload JaCoCo Report
      #  if: always()
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: jacoco-report
      #    path: |
      #      target/site/jacoco/jacoco.xml
      #      target/site/jacoco/index.html
 
      - name: Comment JaCoCo coverage in PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 100
          min-coverage-changed-files: 100
          title: ':white_check_mark: Coverage Report'
          update-comment: true
          pass-emoji: ':rocket:'
          fail-emoji: ':boom:'
