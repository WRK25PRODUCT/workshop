name: Java CI with Maven

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean verify

      - name: Check JaCoCo coverage
        run: |
          mvn jacoco:report

          covered_lines=$(grep -oP 'covered="\K[0-9]+' target/site/jacoco/jacoco.xml | awk '{s+=$1} END {print s}')
          missed_lines=$(grep -oP 'missed="\K[0-9]+' target/site/jacoco/jacoco.xml | awk '{s+=$1} END {print s}')
          total_lines=$((covered_lines + missed_lines))

          if [ "$total_lines" -eq 0 ]; then
            echo "No lines to cover."
            exit 1
          fi

          percentage=$(( 100 * covered_lines / total_lines ))

          echo "Coverage: $percentage%"

          if [ "$percentage" -lt 100 ]; then
            echo "âŒ Coverage is below 100%"
            echo ""
            echo "ðŸ” Missing coverage in these classes/methods:"
            echo "--------------------------------------------"
            xmllint --xpath '//package/class/method[line[@ci="0"]]' target/site/jacoco/jacoco.xml \
              | xmllint --format - 2>/dev/null \
              | grep -E 'name=|desc=' \
              | sed -E 's/.*name="([^"]+)".*desc="([^"]+)".*/Method: \1  |  Descriptor: \2/'

            echo ""
            echo "ðŸ’¡ To see full details, open: target/site/jacoco/index.html"
            exit 1
          fi

 
